                  name="career"
                  required

                <label class="form-label" for="noofmatches"

                >
                <input
                  type="number"
                  class="form-control"
                  id="noofmatches"
                  name="noofmatches"

                <label class="form-label" for="score">Score</label>

                  required

                  name="fifties"
                  required
                />
                <label class="form-label" for="century">Centuries</label>
                <input
                  type="number"
                  class="form-control"
                  id="century"
                  name="century"
                  required
                />
                <label class="form-label" for="wickets">Wickets</label>
                <input
                  type="number"
                  class="form-control"
                  id="wickets"
                  name="wickets"
                  required
                />
                <label class="form-label" for="avg">Average</label>
                <input
                  type="text"
                  class="form-control"
                  id="avg"
                  name="avg"
                  required
                />
                <button type="submit" class="btn mt-3 fw-bold offset-3 w-50">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirana</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/index.css"
    />
  </head>
  <body>
    <!--header-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img
            src="https://assets.materialup.com/uploads/0c6aab62-a561-4c8b-9264-b3ad8b0e64ac/preview.jpg"
            alt="Logo"
            width="60"
            height="44"
          />
        </a>
      </div>
    </nav>
    <div class="container p-2">
      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <main class="card mx-auto">
            <form id="demoForm" novalidate>
              <div class="card-header text-center bg-black text-white">
                <h1 class="card-title">ADD ITEM</h1>
              </div>
              <div class="card-body bg-light">
                <label for="name" class="form-label">Item Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  required
                />
                <label for="desc" class="form-label">Description:</label>
                <input
                  type="text"
                  name="desc"
                  id="desc"
                  class="form-control"
                  required
                />
                <label for="price" class="form-label">Price</label>
                <input
                  type="text"
                  name="price"
                  id="price"
                  class="form-control"
                  required
                />
                <label for="quantity" class="form-label">Quantity</label>
                <input
                  type="text"
                  name="quantity"
                  id="quantity"
                  class="form-control"
                  required
                />
                <input
                  type="submit"
                  value="ADD"
                  class="btn mt-3 bg-dark-subtle text-black  w-100"
                />
              </div>
            </form>
          </main>
        </div>
        <div class="col-lg-8 col-sm-12 overflow-auto">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <td>Item Name</td>
                <td>Description</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Operations</td>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="tablebody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DBMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/index.css"
    />
  </head>
  <body>
    <!--Create Table Modal-->
    <div
      class="modal fade"
      id="CreateTableModal"
      tabindex="-1"
      aria-labelledby="CreateTableModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title" id="CreateTableModalLabel">Create Table</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="CreateTableForm p-4" novalidate>
            <h3>Table name</h3>
            <input
              type="text"
              name="tablename"
              id="tablename"
              class="form-control"
              required
            />
            <div id="fieldsContainer">
              <div class="row">
                <div class="col">
                  <h5>Field name</h5>
                  <input
                    type="text"
                    name="fieldname"
                    id="fieldname"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col">
                  <h5>Type</h5>
                  <select
                    name="fieldtype"
                    id="fieldtype"
                    class="form-control"
                    required
                  >
                    <!-- Add your options here -->
                    <option value="">Select type</option>
                    <option value="string">String</option>
                    <option value="integer">Integer</option>
                    <option value="boolean">Boolean</option>
                    <option value="json">JSON</option>
                    <option value="double">Double</option>
                  </select>
                </div>
              </div>
            </div>
            <button
              type="button"
              id="addFieldButton"
              class="btn mt-3 bg-warning"
            >
              Add another field
            </button>
            <input
              type="submit"
              value="Create Table"
              class="btn mt-3 bg-warning"
            />
          </form>
        </div>
      </div>
    </div>
    <!--Main Body-->
    <div class="container">
      <!--LeftSide it will fill onload all tables-->
      <div class="row mt-2 mb-2 p-4" style="height: 100vh">
        <div
          class="col-12 col-md-3 p-3 d-flex align-items-center justify-content-center flex-column gap-2"
        >
          <div id="alltables">
            <div>tablename</div>
          </div>
          <hr />
        </div>
        <!--Right Side on click of table it will display respective table-->
        <div
          class="col-12 col-md-9 text-center d-flex align-items-center justify-content-center"
          id="rightside"
        >
          <!--insert field in table open a model to add field-->
          <button>Insert Field</button>
          <!--table-->
          <main class="card mx-auto" id="tableCard"></main>
        </div>
      </div>
    </div>

    <!--to open create table model-->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#CreateTableModal"
    >
      Create Table
    </button>

    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Admin</title>
  </head>
  <body>
    <div class="container">
      <nav
        class="navbar bg-light border-bottom rounded-end shadow border-2 z-1"
      >
        <div class="nav-item text-dark-emphasis m-2 fw-bold nav">
          <h1>ADMIN</h1>
        </div>
      </nav>
      <div class="row">
        <div class="col-12 col-lg mt-2">
          <div class="card mx-auto">
            <form id="MainForm">
              <div class="card-header text-center bg-danger">
                <h1 class="card-title">ADD ITEM</h1>
              </div>
              <div class="card-body bg-light-subtle">
                <label for="pname" class="form-label">Product Name :</label>
                <input
                  type="text"
                  name="pname"
                  id="pname"
                  class="form-control"
                  required
                />
                <label for="sellprice" class="form-label"
                  >Selling Price :
                </label>
                <input
                  type="number"
                  name="sellprice"
                  id="sellprice"
                  class="form-control"
                  required
                />
                <input
                  type="submit"
                  value="ADD"
                  class="btn btn-dark mt-2 fw-bold offset-3 w-50"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="col-12 col-lg mt-2">
          <h2 class="text-center text-dark card-header bg-light-subtle">
            PRODUCTS
          </h2>
          <table class="table table-hover table-striped table-dark">
            <thead>
              <tr class="text-center">
                <td>Product Name</td>
                <td>Selling Price</td>
                <td>Operation</td>
              </tr>
            </thead>
            <tbody
              class="table-group-divider bg-light text-dark"
              id="tablebody"
            ></tbody>
          </table>
          <h3 class="text-black-50">Total Price : â‚¹<span id="totalprice"></span></h3>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
